name: Deploy static HTML site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Change if you use a different Node version

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run sparklingmanira-ship-it

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sparklingmanira-ship-it

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
